<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />


  <link rel="stylesheet" href="css/styles.css">
  <title>BMI Calulator</title>
</head>

<body>

  <div class="row">

    <div class="card">

      <h1>BMI Calulator</h1>

      <div class="input-group mb-3">
        <input id="height-input" type="number" class="form-control" aria-label="Text input with dropdown button" placeholder="Height">
        <button id="height-unit-button" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Feet</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a id="height-unit-item" class="dropdown-item" href="#">Meters</a></li>
        </ul>
      </div>

      <div class="input-group mb-3">
        <input id="weight-input" type="number" class="form-control" aria-label="Text input with dropdown button" placeholder="Weight">
        <button id="weight-unit-button" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Kilograms</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a id="weight-unit-item" class="dropdown-item" href="#">Pounds</a></li>
        </ul>
      </div>

      <button id="calculate-button" class="btn btn-primary" type="button" name="button">Calculate BMI</button>

      <div id="result-display" class="input-group mb-3 outputdata">
        <input id="output" type="text" class="form-control" placeholder="Your BMI" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="copy-button"><i class="fa-solid fa-copy"></i></button>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>


</html>
